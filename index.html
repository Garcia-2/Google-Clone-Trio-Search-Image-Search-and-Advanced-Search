<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Search</title>
</head>
<body>
    <nav class="navy">
        <div class=" navbar">
            <a href="image.html"><span>Image Search</span></a>
            <a href="advanced.html"><span>Advanced Search</span></a>
        </div>
    </nav>
    <div class="Search">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search" aria-autocomplete="list" autocorrect="off" autofocus title="Search">
            <br>
            <div class="lucky">
                <center>
                    <input class="finder" aria-label="Google Search" name="btnK"
                    role="button" tabindex="0" data-ved="oo" type="submit" value="Google Search">
                    <input class="feeling" aria-label="I'm Feeling Lucky" name="btnI"
                    jsaction="trigger.kW" data-ved="oa" type="submit" value="I'm Feeling Lucky">
                </center>
            </div>
        </form>
    </div>
</body>
</html>
